<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Python Script</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #78C4F9, #00416A);
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 400px;
        }

        input[type="file"] {
            display: block;
            margin: 15px auto;
            padding: 10px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
        }

        input[type="file"]::-webkit-file-upload-button {
            background: #00416A;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        button {
            display: inline-block;
            background: #00416A;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.2rem;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #78C4F9;
        }

        footer {
            margin-top: 20px;
            font-size: 0.8rem;
                    opacity: 0.8;
        }

        footer a {
            color: #fff;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    .back-link{
        font-size:1rem;
        margin-bottom:5px;
    }
            
    </style>
</head>
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/c/c3/Python-logo-notext.svg" class="py">
    <h1>Upload Your Python Script</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept=".py" required>
        <button type="submit">Upload and Convert</button>
    </form>
    <footer>
        Powered by <a href="https://yourwebsite.com" target="_blank">ARCHMAN</a><br>
        <a href="/" class="back-link"> «« Back to Home</a>
    </footer>
</body>
</html>
